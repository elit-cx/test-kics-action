name: Build
on:
  push:
    branches:
      - master
jobs:
  kics-scan:
    name: kics
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: kics Scan
        uses: checkmarx/kics-action@master
        with:
          directory: 'terraform'
      - name: Display results 
      run: |
        cat results.json